apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payer-extractor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vamkarthik/payer_extractor.Helm.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
